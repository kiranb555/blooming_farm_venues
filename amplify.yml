version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "DEPLOY_ENV=AMPLIFY" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

# Important: The following is required for client-side routing
customHeaders:
  - pattern: '**/*'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0'
      - key: X-Frame-Options
        value: 'SAMEORIGIN'
      - key: X-Content-Type-Options
        value: 'nosniff'
      - key: X-XSS-Protection
        value: '1; mode=block'
      - key: Referrer-Policy
        value: 'strict-origin-when-cross-origin'

# Rewrite and redirect rules
rewrites:
  - source: /<*>
    status: '200'
    target: /index.html

redirects:
  - source: '/<*>'
    status: '200'
    target: '/index.html'
    condition: '#/'
